<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="./src/style.css">
       <script defer src="./src/index.js"></script>
    
       <title>Body Mass Index (BMI) Calculator</title>

</head>
<body>
    <h1>Body Mass Index (BMI) Calculator</h1>
    <!-- Optional: determine if enough time to add a switch for Imperial calculation of inch and pound-->
    
    <div id="container">
        <!-- Contain the main calculation of BMI: weight, height, result-->
        <label for="weightInput" id="wlabel">Your Weight (kg):</label><input type="text" id="weightInput">
        
        <label for="heightInput" id="hlabel">Your Height (cm):</label><input type="text" id="heightInput">
        <button id="button1">Calculate</button>
        <button id="button2"onclick="ClearFields();">Reset</button>
        <label for="bmi-output" id="bmilabel">Your BMI:</label><p id="bmi-output"></p>    
    </div>
    <div id ="commentArea"> 
      <!--Once BMI is calculated, the column here will mention what type of weight user is -->
      <!--There should be a explanation based on the weight result and what the user need to do-->
      <p id ="weightResult"></p>
    
    </div>

    
    <div id="table">
        <table>
            <caption>BMI CATEGORIES</caption>
            <br />
            <tr>
              <th>Underweight</th>
              <th>Healthy</th> 
              <th>Overweight</th>
              <th>Obese</th>
            </tr>
            <tr>
              <td>Below 18.5</td>
              <td>18.5~24.9</td>
              <td>25.0~29.9</td>
              <td>30.0 and above</td>
            </tr>
          </table>
    </div>
   
</body>
</html>
